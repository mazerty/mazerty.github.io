---
layout: default
---
<header class="text-center py-5">
    <img id="profile-picture" src="media/profile.png" class="rounded-circle" alt="profile picture">
    <h1>Thomas JOUANNOT</h1>
    <h4 class="text-muted-custom">senior java/python developer</h4>
    <h4 class="text-muted-custom">junior cloud/container architect</h4>
</header>
<main class="container">
    <div class="row">
        <div class="col col-lg-10 mx-auto text-justify">
            <h2>Skills</h2>
            <div class="card-columns">
                {% for category in site.data.skills %}
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">
                        <div>{{ category.category }}</div>
                    </div>
                    <div class="card-body">
                        {% for skill in category.skills %}
                        <div>{{ skill.name }}</div>
                        <div class="progress bg-transparent">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width: {{ skill.score }}%" aria-valuenow="{{ skill.score }}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
